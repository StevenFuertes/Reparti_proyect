<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">

        <div class="row text-bg-light rounded-2">

            <div class="col p-4 ">
                <!-- <a href="../landing_page/index.html">
                    <img src="../images/LogoMakr-8kjolj.png" class="img-fluid" width="150" alt="...">
                  </a> -->
                <h1 class="fw-bold text-center my-5 display-4">Bien<span class="text-warning">venido</span></h1>
                <form class="px-4">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="exampleInputNombres" class="form-label fw-bold">Nombres</label>
                          <input type="text" class="form-control p-3" placeholder="Nombres" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="exampleInputApellidos" class="form-label fw-bold">Apellidos</label>
                          <input type="text" class="form-control p-3" placeholder="Apellidos" aria-label="Last name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label fw-bold"><i class="fa-solid fa-envelope"></i> Email</label>
                             <input type="email" class="form-control p-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="col">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control p-3" id="exampleInputPassword1" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="Select" class="form-label fw-bold">Nombre del Condominio</label>
                            <select id="Select" class="form-select p-3">
                                <option class="d-none">Elije una Opción</option>
                                <option>Las Alondras</option>
                                <option>Las Golondrinas</option>
                                <option>Las Garzas</option>
                            </select>
                        </div>
                        <div class="col">
                                <label for="exampleInputDni1" class="form-label fw-bold">DNI</label>
                                <input type="text" class="form-control p-3" id="exampleInputDni1" placeholder="DNI">
                        </div>
                    </div>
                    

                      <div class="row mb-3">
                        <div class="col-sm-12 col-lg-6">
                            <label for="exampleInputTel" class="form-label fw-bold">Celular</label>
                            <input type="tel" class="form-control p-3" id="exampleInputTel" aria-describedby="telHelp" placeholder="Celular">
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <label for="exampleInputTorre1" class="form-label fw-bold ">N° de Torre</label>
                            <input type="text" class="form-control p-3" id="exampleInputTorre1" placeholder="Torre">
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <label for="exampleInputPassword1" class="form-label fw-bold ">N° Dpto</label>
                            <input type="number" class="form-control p-3" id="exampleInputPassword1" placeholder="Dpto">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary fw-bold p-3 my-4 col-12">Registrarme</button>
                    <a href="../login/index.html">Ya tienes cuenta?</a>
                </form>
            </div>

            <div class="col-5 img-1 d-none d-lg-block rounded-end">

            </div>
        </div>

         
            
            
            
        </div>
    </div>
    
</body>
</html>
