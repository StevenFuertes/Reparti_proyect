<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="cuenta">
        <h1>Crear Cuenta Personal</h1>
    </div>
    
    <div class="condominio">
        <h2>Datos del Condominio</h2>
        <input type="text" placeholder="Nombre del Condominio">
        <input type="text" placeholder="N°/Letra de Torre">
        <input type="text" placeholder="N° Dpto">
    </div>
    
    <div class="usuario">
        <h2>Datos del Usuario</h2>
        <input type="text" placeholder="Apellidos">
        <input type="text" placeholder="Nombres">
        <input type="text" placeholder="Email Personal">
        <input type="text" placeholder="Contraseña">
        <a href="">Adjuntar Recibo del Dpto.</a>
    </div>
    
    <div class="finalizar">
        <button class="registrarse">Registrarse</button>
        <button class="cancelar">Cancelar</button>
    </div>
</body>
</html>
