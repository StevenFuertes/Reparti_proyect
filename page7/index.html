<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container__selection">
        <div class="container__encabezado">
            <img width="50px" src="/images/logo.png" alt="">RepartiDev
        </div>
        <div class="timer__encabezado">
            <img class="" width="20px" src="/images/reloj.png" alt="">10:22
        </div>
        <div class="container__reparti__card">
            <div class="btn-group btn__reparty" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="btnradio1">Buscar</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-warning" for="btnradio3">Ofrecer</label>
            </div>
            <div class="container_reparti_ofrecer">
                <div class="etiquetas">
                    <h2>Precio de Servicio</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text">S/.</span>
                        <input type="number" class="form-control" width="40px">
                    </div>
                </div>
                <div class="etiquetas">
                    <h2>Horario Disponible</h2>
                    <div class="container__time">
                        <div class="input-group mb-3 hora">
                            <input type="time" class="form-control" width="40px">
                        </div>
                        <span>-</span>
                        <div class="input-group mb-3 hora">
                            <input type="time" class="form-control" width="40px">
                        </div>
                    </div>

                </div>
                <h2>Medios de Pagos</h2>
                <div class="tipos__pagos">
                    <form action="">
                        <input type="checkbox">Efectivo
                        <input type="checkbox">Yape
                        <input type="checkbox">Plin
                        <input type="checkbox">Transf. BCP
                        <input type="checkbox">Transf. BBVA
                        <input type="checkbox">Trueque
                    </form>
                </div>
                <div class="etiquetas">
                    <h2>Contacto Whattsap</h2>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" width="40px" placeholder="+51">
                    </div>
                </div>
                <form class="btn__reparti__ofrecer" action="">
                    <button type="button" class="btn btn-success">Publicar</button>
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </form>
            </div>
            
        </div>
    </div>
</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
